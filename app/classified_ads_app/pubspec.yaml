name: classified_ads_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.10.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # Networking
  dio: ^5.4.0
  http_parser: ^4.0.0

  # State Management
  provider: ^6.1.1

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # UI / Assets
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  carousel_slider: ^5.0.0
  shimmer: ^3.0.0

  # Utilities
  intl: ^0.19.0
  timeago: ^3.6.1

  # Pusher & Notifications (web-compatible)
  pusher_channels_flutter: ^2.2.1
  flutter_local_notifications: ^17.0.0

  # Socket.IO
  socket_io_client: ^2.0.0

  # Url Launcher
  url_launcher: ^6.2.4

  # Sharing
  share_plus: ^10.1.2

  # Rating
  flutter_rating_bar: ^4.0.1
  pdf: ^3.11.3
  printing: ^5.14.2
  path_provider: ^2.1.5
  flutter_svg: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/play_store_assets/logo_final.png"
  min_sdk_android: 21 # android min sdk min:16, default 21


flutter:
  uses-material-design: true

  assets:
    - assets/chat_pattern.png
    - assets/images/
    - assets/icons/new_design/

  fonts:
    # الخط العربي الرئيسي - من ملفاتنا المحلية فقط
    - family: NotoSansArabic
      fonts:
        - asset: assets/fonts/NotoSansArabic-Regular.ttf
        - asset: assets/fonts/NotoSansArabic-Bold.ttf
          weight: 700

    # خط ثانوي بديل
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700